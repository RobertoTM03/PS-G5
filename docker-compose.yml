version: '3.9'

services:

    react:
        build: ./my-app
        restart: always
        volumes:
            - ./my-app/src:/app/src
        ports:
            - 80:80
        depends_on: 
            - express
    
    express:
        build: ./server/express
        restart: always
        volumes:
            - ./server/express/src:/app/src
        ports:
            - 3000:3000
        depends_on: 
            - postgres_db
        environment:
            - FIREBASE_API_KEY=AIzaSyCT6JOOpv3rXJjdjxDq-brPhb4OZhGGOco


    postgres_db:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_DB: ps_g5
            POSTGRES_PASSWORD: "1234"
        tmpfs:
            - /var/lib/postgresql/data
        volumes:
            - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
        
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080